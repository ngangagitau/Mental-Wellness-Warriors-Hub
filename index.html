<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Wellness Warriors Hub</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f6f9;
            overflow-x: hidden;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Header Styles */
        header {
            background-color: #ffffff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header img {
            height: 60px;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
            transition: transform 0.3s ease;
        }

        nav ul li {
            margin: 0 15px;
            position: relative;
        }

        nav ul li a {
            font-weight: bold;
            color: #555;
            font-size: 1em;
        }

        nav ul li a:hover {
            color: #f06292;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            font-size: 30px;
            cursor: pointer;
        }

        /* Dropdown Styles */
        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            list-style: none;
            margin: 0;
            padding: 0;
            min-width: 150px;
        }

        .dropdown-content li {
            border-bottom: 1px solid #eee;
        }

        .dropdown-content li:last-child {
            border-bottom: none;
        }

        .dropdown-content a {
            color: #555;
            padding: 10px 15px;
            display: block;
            font-size: 0.9em;
            text-decoration: none;
        }

        .dropdown-content a:hover {
            background-color: #f4f6f9;
            color: #f06292;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Hero Section Styles */
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            background: #000;
            color: #fff;
            clip-path: ellipse(100% 90% at 50% 10%);
            overflow: hidden;
        }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .hero button {
            background-color: #ffffff;
            color: #ba68c8;
            padding: 15px 30px;
            font-size: 1em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .hero button:hover {
            background-color: #ba68c8;
            color: #ffffff;
        }

        /* Slideshow Styles */
        .slideshow-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slide {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .active {
            display: block;
        }

        /* Responsive Adjustments for Small Screens */
        @media screen and (max-width: 768px) {
            .hero {
                height: 70vh;
                clip-path: none;
            }

            .hero-content {
                font-size: 0.9em;
            }

            .slideshow-container {
                height: 70vh;
            }

            .slide {
                object-fit: cover;
            }

            .hamburger {
                display: block;
            }

            nav ul {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #fff;
                position: absolute;
                top: 80px;
                left: 0;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                z-index: 100;
            }

            nav ul li {
                margin: 10px 0;
                text-align: center;
            }

            nav ul li a {
                padding: 10px 0;
                font-size: 1.2em;
            }

            nav.active ul {
                display: flex;
            }
        }
    </style>
</head>
<body>

<header>
    <img src="pictures/logo.png" alt="Mental Wellness Warriors Hub">

    <!-- Hamburger Icon for small screens -->
    <div class="hamburger" onclick="toggleMenu()">
        &#9776;
    </div>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li class="dropdown">
                <a href="#about">About Us</a>
                <ul class="dropdown-content">
                    <li><a href="AboutUs.html" target="_self">About Us</a></li>
                    <li><a href="Team.html" target="_self">Team</a></li>
                    <li><a href="Gallery.html" target="_self">Gallery</a></li>
                </ul>
            </li>
            <li><a href="Services.html" target="_self">Services</a></li>
            <li><a href="Resources.html" target="_self">Resources</a></li>
            <li><a href="Contact Us.html" target="_self">Contact Us</a></li>
        </ul>
    </nav>
</header>

<section class="hero" id="home">
    <div class="slideshow-container">
        <img src="pictures/1V2A9992.jpg" class="slide active" alt="Slide 1">
        <img src="pictures/1V2A9308.jpg" class="slide" alt="Slide 2">
        <img src="pictures/1V2A9303.jpg" class="slide" alt="Slide 3">
        <img src="pictures/1V2A0455.jpg" class="slide" alt="Slide 4">
        <img src="pictures/1V2A0007.jpg" class="slide" alt="Slide 5">
    </div>

    <div class="hero-content">
        <h1>Welcome to Mental Wellness Warriors Hub</h1>
        <p>Finding Clarity. Uncovering Solutions.</p>
        <button>Get Started Today</button>
    </div>
</section>

<footer>
    <p>&copy; 2024 Mental Wellness Warriors Hub. All Rights Reserved.</p>
</footer>

<script>
    let currentSlideIndex = 0;
    const slides = document.querySelectorAll('.slide');

    function changeSlide(n) {
        currentSlideIndex += n;
        if (currentSlideIndex >= slides.length) {
            currentSlideIndex = 0;
        } else if (currentSlideIndex < 0) {
            currentSlideIndex = slides.length - 1;
        }
        updateSlides();
    }

    function updateSlides() {
        slides.forEach((slide, index) => {
            slide.classList.remove('active');
            if (index === currentSlideIndex) {
                slide.classList.add('active');
            }
        });
    }

    setInterval(() => {
        changeSlide(1);
    }, 3000);

    function toggleMenu() {
        const nav = document.querySelector('nav');
        nav.classList.toggle('active');
        document.body.classList.toggle('menu-open');
    }

    document.addEventListener('click', (event) => {
        const nav = document.querySelector('nav');
        const hamburger = document.querySelector('.hamburger');
        if (!nav.contains(event.target) && !hamburger.contains(event.target)) {
            nav.classList.remove('active');
            document.body.classList.remove('menu-open');
        }
    });
</script>

</body>
</html>
