<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .dropdown {
            margin: 20px 0;
        }

        select {
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.05);
            transition: transform 0.3s;
        }

        .preview {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .preview img {
            max-width: 100%;
            max-height: 100%;
        }

        .preview-close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Photo Gallery</h1>
        <div class="dropdown">
            <label for="event-select">Choose an event:</label>
            <select id="event-select">
                <option value="">--Select Event--</option>
                <option value="nature">Kaa sober Cycling Season I</option>
                <option value="wedding">Kaa sober Cycling Season II</option>
                <option value="sports">Launching Of mental wellness warriors hub</option>
               
            </select>
            <button onclick="loadPhotos()">Show Photos</button>
        </div>
        <div class="gallery" id="photo-gallery"></div>
    </div>

    <div class="preview" id="preview-modal">
        <span class="preview-close" onclick="closePreview()">&times;</span>
        <img id="preview-image" src="" alt="Preview">
    </div>

    <script>
        const photos = {
            nature: [
                'file:///E:/MY SITE/pictures/1V2A9769.jpg',
                'file:///E:/MY SITE/pictures/1V2A9992.jpg',
                'file:///E:/MY SITE/pictures/1V2A9829.jpg',
                'file:///E:/MY SITE/pictures/1V2A9688.jpg',
                'file:///E:/MY SITE/pictures/1V2A9358.jpg',
                'file:///E:/MY SITE/pictures/1V2A9343.jpg',
                'file:///E:/MY SITE/pictures/1V2A9335.jpg',
                'file:///E:/MY SITE/pictures/1V2A9303.jpg',
                'file:///E:/MY SITE/pictures/1V2A9283.jpg',
                'file:///E:/MY SITE/pictures/1V2A0455.jpg',
                'file:///E:/MY SITE/pictures/1V2A0007.jpg',
                'file:///E:/MY SITE/pictures/1V2A0002.jpg'
            ],
            wedding: [
                'file:///E:/pictures/wedding1.jpg',
                'file:///E:/pictures/wedding2.jpg',
                'file:///E:/pictures/wedding3.jpg'
            ],
            sports: [
                'file:///E:/pictures/sports1.jpg',
                'file:///E:/pictures/sports2.jpg',
                'file:///E:/pictures/sports3.jpg'
            ],
            travel: [
                'file:///E:/pictures/travel1.jpg',
                'file:///E:/pictures/travel2.jpg',
                'file:///E:/pictures/travel3.jpg'
            ]
        };

        function loadPhotos() {
            const eventSelect = document.getElementById('event-select');
            const gallery = document.getElementById('photo-gallery');
            const selectedEvent = eventSelect.value;

            gallery.innerHTML = '';

            if (selectedEvent && photos[selectedEvent]) {
                photos[selectedEvent].forEach(photo => {
                    const img = document.createElement('img');
                    img.src = photo;
                    img.alt = selectedEvent;
                    img.onclick = () => previewImage(photo);
                    gallery.appendChild(img);
                });
            } else {
                gallery.innerHTML = '<p>Please select an event to display photos.</p>';
            }
        }

        function previewImage(src) {
            const modal = document.getElementById('preview-modal');
            const previewImg = document.getElementById('preview-image');

            previewImg.src = src;
            modal.style.display = 'block';
        }

        function closePreview() {
            const modal = document.getElementById('preview-modal');
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
